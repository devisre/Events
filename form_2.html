<html>
<head>
<title> HTML FORMS </title>
</head>
<body>
<form method="post/get" action="#">
<table>
<tr>
<td>Enter your name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Select your Gender</td>
<td>Male<input type="radio">Female<input type="radio"></td>
</tr>
<tr>
<td>Select Qualifications</td>
<td>SSLC<input type="checkbox">PLUS TWO<input type="checkbox">Degree<input type="checkbox"></td>
</tr>
<tr>
<td>Enter your phone number:</td>
<td><input type="tel"></td>
</tr>
<tr>
<td>Enter your Email:</td>
<td><input type="email"></td>
<tr>
<td>Enter your Password</td>

<td><input type="password"></td>
</tr>

<tr>
<td>Enter your Address:</td>
<td><textarea row="3"></textarea></td>
</tr>
<tr>
<td>Enter your Place:</td>
<td><select><option>Choose</option>
<option>Palakkadu</option>
<option>Idukki</option>
<option>Trivandrum</option>
<option>Kollam</option></select></td>
</tr>
<tr>
<td><input type="submit" value="Submit"></td>
<td><input type="reset" value="Reset"></td>
</tr>
</table>
</form>
</body>
</html>
