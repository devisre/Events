<html>

<head>
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form method="post" action="#">
        <table>
            <tr>
                <td>Enter your First Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Enter your Last Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Enter your Adress:</td>
                <td><textarea row="4"></textarea></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender"></td>
            </tr>

            <tr>
                <td>Enter your District:</td>
                <td><select>
                        <option>Choose</option>
                        <option>Kollam</option>
                        <option>Trivandrum</option>
                        <option>Idukki</option>
                        <option>Kannur</option>
                    </select></td>
            </tr>

            <tr>
                <td>Enter your Age:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Enter your Phone number:</td>
                <td><input type="tel"></td>
            </tr>

            <tr>
                <td>Select Qualifications</td>
                <td>SSLC<input type="checkbox">
                    Plus Two<input type="checkbox">
                    Graduate<input type="checkbox">
                    Post-Graduate<input type="checkbox">
                </td>
            </tr>

            <tr>
                <td>Enter your Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Register"></td>

                <td><input type="reset" value="Reset"></td>
            </tr>

            
            <tr>
                <td><input type="submit" value="Register"></td>

              
            </tr>




        </table>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
