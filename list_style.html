<html>
<head>
<style>

ul.a {
	list-style-type:circle;
}

ul.b {
	list-style-type:square;
}

ol.c {
	list-style-type:upper-roman:
}

ol.d {
	list-style-type:lower-alpha;
}

</style>
</head>


<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>

	<ul class="a">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>

	<ul class="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>


<p>Example of ordered list:</p>

	<ol class="c">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca cola</li>

	</ol>

	<ol class="d">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca cola</li>

	</ol>

</body>
</html>
