<html>
    <head>
        <title>web page</title>
        <link href="page.css" rel="stylesheet">
    </head>

    <body>
        <form method="post"  action="#">
        <div class="div1"><h1>Form</h1></div>
        <div class="div2" ><img style="height: 300px;width:400px;" src="w1.png"></div>
        <div class="div3"><img style="height:300px;width:300px;" src="w1.png"></div>
        <div class="div4"><form method="get" action="#">
            <h3 style="color:blueviolet; text-align: center; text-decoration:underline;">Contact Form</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>

                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>

                </tr>

                

                <tr>
                    <td>Address:</td>
                    <td><textarea row="3"></textarea></td>
                </tr>


                <tr>
                    <td>Gender:</td>
                    <td>Male<input type="radio">Female<input type="radio"></td>
                </tr>

                <tr>
                    <td>Qualifications:</td>

                    SSLC<input type="checkbox"></td>
                    
                </tr>

                <tr>
                    <td>Place:</td>
                    <td><select><option>Choose</option>
                        <option>Kollam</option>
                        <option>Trivandrum</option>
                        <option>Idukki</option>
                        <option>Palakkadu</option>
                        <option>Wayanadu</option>
                    </select></td>
                </tr>

                <tr>
                    
                    <td><input type="submit"  value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>

                </tr>
            </table>
        </form></div>
        <div class="div5"><textarea style="width:600px;height: 250px;color:brown;background-color: rgb(176, 179, 200);
            font-size: 20px;box-sizing: border-box;border: 2px solid;border-radius: 3px;"></textarea></div>
        <div class="div6"><textarea style="width:400px;height: 300px;color:rgb(42, 91, 165);background-color: yellowgreen;
        font-size: 20px;box-sizing: border-box;border: 2px solid;border-radius: 3px;"></textarea></div>
        </form>
